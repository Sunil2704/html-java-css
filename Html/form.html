<html>

<head>

    <title>Form Creating</title>
</head>

<body>
    <table cellspacing="0" cellpadding="5">
        <form>
            <tr>
                <td><label for="a">Name</label></td>
                <td>: <input type="text" id="a" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td><label>Phone.No</label></td>
                <td>:<input type="tel" readonly value="1234"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td>: <input type="mail" disabled></td>
            </tr>
            <tr>
                <td><label>DOB</label></td>
                <td>: <input type="date"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label>File</label></td>
                <td>: <input type="file"></td>
            </tr>
            <tr>
                <td><label>PAssword</label></td>
                <td>: <input type="password"></td>
            </tr>
            <tr>
                <th><label>Submit</label></th>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>: <input type="radio" name="a">
                    <label>Female</label>
                    <input type="radio" name="a">
                    <label>Male</label>
                    <input type="radio" name="a">
                    <label>Others</label>
                </td>

            </tr>
            <tr>
                <td><label>Hobbies</label></td>
                <td>: <input type="checkbox">
                    <label>hockey </label>
                    <input type="checkbox" checked>
                    <label>gulli danda</label>
                    <input type="checkbox">
                    <label>khokho</label>

                </td>
            </tr>
            <tr>
                <td><label>Nationlity</label></td>
                <td>
                    <select>
                        <option value="">India</option>
                        <option value="">Bangladesh</option>
                        <option value="">Srilanka</option>
                        <option value="">Malasiya</option>
                    </select>
                </td>
            </tr>

        </form>
    </table>


</body>

</html>
